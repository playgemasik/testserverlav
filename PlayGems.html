    #cart-icon {

    #cart-icon:hover {

    #cart-count {

      background: #ff00ff;

      border-radius: 50%;
      padding: 2px 7px;

    #cart-panel {

      box-shadow: -5px 0 25px rgba(160, 80, 255, 0.5);

      z-index: 999;
      padding: 20px;
      overflow-y: auto;
    }

    #cart-panel.active {
      right: 0;
    }

    .cart-item {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(120, 50, 255, 0.3);
    }

    .cart-item strong {
      color: #b388ff;
    }

    .close-cart {
      text-align: right;
      font-size: 20px;
      cursor: pointer;
      color: #b388ff;
    }

    .pay-btn {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, #b388ff, #ff00ff);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      margin-top: 20px;
      font-weight: 600;

    .pay-btn:hover {

    }

    footer.footer {

      color: #bbb;
      padding: 25px 0;

  <script>
    function showDepartment(id) {
      document.querySelectorAll(".department").forEach((d) => (d.style.display = "none"));
      document.getElementById(id).style.display = "block";
    }

    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCartCount();
      renderCartItems();
    }

    function updateCartCount() {
      document.getElementById("cart-count").innerText = cart.length;
    }

    function renderCartItems() {
      const container = document.getElementById("cart-items");
      container.innerHTML = "";
      cart.forEach((item) => {
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `<strong>${item.name}</strong><br>–¶–µ–Ω–∞: ${item.price}‚ÇΩ`;
        container.appendChild(div);
      });
    }

    const cartIcon = document.getElementById("cart-icon");
    const cartPanel = document.getElementById("cart-panel");

    cartIcon.addEventListener("click", toggleCart);

    function toggleCart() {
      cartPanel.classList.toggle("active");
    }

    function checkout() {
      if (cart.length === 0) {
        alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
        return;
      }
      const items = cart.map(i => `${i.name} (${i.price}‚ÇΩ)`).join(', ');
      const message = encodeURIComponent(`–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –•–æ—á—É –æ—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑: ${items}`);
      // –ó–¥–µ—Å—å —Å—Å—ã–ª–∫–∞ –Ω–∞ –≤–∞—à–µ–≥–æ Telegram-–±–æ—Ç–∞
      window.open(`http://t.me/Owbsgzyusbot?start=${message}`, '_blank');
    }
  </script>
